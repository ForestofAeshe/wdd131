<body>
<!-- HEADER HERE -->
	<header>
        <h1>Product Review Form</h1>
                <h2></h2>
    </header>
    
<!-- CONTENT HERE -->
<main>
    <h1>Product Review</h1>
    <form method="get" action="review.html" class="review">
        <fieldset>
            <div>
                <label for="products">Product Name:</label>
                <select id="products" name="products" >
                    
                </select>
            </div>
            <div>
                <label for="rating">Overall Rating</label>
                <select name="rating" id="rating">
                    <option value="5star">5 Star</option>
                    <option value="4star">4 Star</option>
                    <option value="3star">3 Star</option>
                    <option value="2star">2 Star</option>
                    <option value="1star">1 Star</option>
                </select>
               </div>
            <div>
                <label for="installDate">Date of Installation <input type="date" name="installDate"></label>
            </div>
            <div id="features">Which features did you find useful in the product? (Check all that apply)</div>
                <label>Design <input type="checkbox" name="features" value="yes"></label>
                <label>Durability <input type="checkbox" name="features" value="yes"></label>
                <label>Ease of Use <input type="checkbox" name="features" value="yes"></label>
                <label>Performance <input type="checkbox"></label> 
            <div>
                <label for="writtenReview">Written Review (Optional)</label>
                <input type="text">
            </div>
            <div>
                <label for="name">Your Name (Optional)</label>
                <input type="text">
            </div>
            <div>
                <input type="submit" value="Post Review" id="submit">
            </div>
        </fieldset>

    </form>            
</main>
